[package]
name = "grammers-mtproto"
version = "0.4.0"
authors = ["Lonami Exo <totufals@hotmail.com>"]
license = "MIT OR Apache-2.0"
description = """
An implementation of the Mobile Transport Protocol.
"""
homepage = "https://github.com/Lonami/grammers"
documentation = "https://docs.rs/grammers-mtproto"
repository = "https://github.com/Lonami/grammers"
keywords = ["mtproto", "telegram", "tl"]
categories = ["network-programming"]
edition = "2021"

[dependencies]
bytes = "1.4.0"
crc32fast = "1.3.2"
flate2 = "1.0.27"
getrandom = "0.2.10"
grammers-crypto = { path = "../grammers-crypto", version = "0.4.0" }
grammers-tl-types = { path = "../grammers-tl-types", version = "0.4.0", features = ["tl-mtproto"] }
log = "0.4.20"
num-bigint = "0.4.4"
sha1 = "0.10.5"

[dev-dependencies]
toml = "0.7.6"
